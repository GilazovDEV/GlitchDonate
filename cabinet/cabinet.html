<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlitchDonate - Cabinet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../src/css/bootstrap.min.css">
    <link rel="stylesheet" href="../src/css/cabinet.css">
</head>

<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar d-flex flex-column align-items-center py-3">
            <div class="sidebar-item mb-3"><img class="cp-img-main" src="../src/img/home.png" alt=""></div>
            <div class="sidebar-item mb-3"><img class="cp-img" src="../src/img/user.png" alt=""></div>
            <div class="sidebar-item mb-3"><img class="cp-img" src="../src/img/cart.png" alt=""></div>
            <div class="sidebar-item mb-3"><img class="cp-img" src="../src/img/money.png" alt=""></div>
            <div class="sidebar-item mb-3"><img class="cp-img" src="../src/img/settings.png" alt=""></div>
        </div>

        <!-- Main Content -->
        <div class="main-content d-flex flex-grow-1">
            <!-- Left Section: Cards -->
            <div class="left-section p-4 flex-grow-1 overflow-auto">
                <h1>Панель управления</h1>
                <div class="tabs btn-group mb-4" role="group">
                    <button type="button" class="btn btn-outline-secondary">Общий</button>
                    <button type="button" class="btn btn-outline-secondary">Сегодня</button>
                    <button type="button" class="btn btn-outline-secondary">Неделя</button>
                    <button type="button" class="btn btn-outline-secondary">Месяц</button>
                </div>
                <div class="cards">
                    <div class="card mb-3">
                        <div class="card-body d-flex">
                            <div class="card-icon me-3"><img src="../src/img/dollar.png" alt=""></div>
                            <div class="card-info">
                                <p class="card-text">Общая прибыль</p>
                                <h2 class="card-title">0.00 ₽</h2>
                                <a href="#" class="card-link">Подробнее...</a>
                            </div>
                        </div>
                    </div>
                    <div class="card mb-3">
                        <div class="card-body d-flex">
                            <div class="card-icon me-3"><img src="../src/img/dollar.png" alt=""></div>
                            <div class="card-info">
                                <p class="card-text">Общее число покупок</p>
                                <h2 class="card-title">0.00 ₽</h2>
                                <a href="#" class="card-link">Подробнее...</a>
                            </div>
                        </div>
                    </div>
                    <div class="card mb-3">
                        <div class="card-body d-flex">
                            <div class="card-icon me-3"><img src="../src/img/dollar.png" alt=""></div>
                            <div class="card-info">
                                <p class="card-text">Общая прибыль</p>
                                <h2 class="card-title">0.00 ₽</h2>
                                <a href="#" class="card-link">Подробнее...</a>
                            </div>
                        </div>
                    </div>
                    <!-- Добавьте больше карточек при необходимости -->
                </div>
            </div>

            <!-- Right Section: Graph and Stats -->
            <div class="right-section p-4 flex-grow-1">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">График с статистикой</h5>
                        <div class="graph-placeholder"
                            style="height: 300px; background-color: #f0f0f0; display: flex; align-items: center; justify-content: center;">
                            <span>ГРАФИК С СТАТИСТИКОЙ</span>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <div class="p-2 flex-fill">
                        <p>Средний чек</p>
                        <h2>0.00 ₽</h2>
                        <a href="#">Подробнее...</a>
                    </div>
                    <div class="p-2 flex-fill">
                        <p>Доход за сегодня</p>
                        <h2>0.00 ₽</h2>
                        <a href="#">Подробнее...</a>
                    </div>
                    <div class="p-2 flex-fill">
                        <p>Посещаемость</p>
                        <h2>29</h2>
                        <a href="#">Подробнее...</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../src/js/bootstrap.min.js"></script>

</body>

</html>
