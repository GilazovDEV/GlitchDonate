<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlitchDonate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../src/css/bootstrap.min.css">
    <link rel="stylesheet" href="../src/css/style.css">
</head>

<body>
    <div class="container">
        <div class="login-main">
            <div class="logins">
                <div class="login-body">
                    <div class="login-title">
                        <p class="l-tit">Создать аккаунт</p>
                    </div>
                    <div class="login-text">
                        <p class="l-txt">у вас уже есть аккаунт? <span class="purple">Войти</span></p>
                    </div>

                    <div class="login-inputs">
                        <input class="l-input" type="email" placeholder="Ваш email адрес...">
                        <input class="l-input" type="password" placeholder="Пароль">
                        <input class="l-input" type="password" placeholder="Повторите пароль">

                    </div>
                    <div class="login-btns">
                        <button class="l-btn">Регистрация</button>
                        <p class="l-check"><input type="checkbox" name="" id=""> Я принимаю <span
                                class="purple">cоглашение об использовании
                                сервиса и </span><span class="purple">агентский
                                договор.</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./src/js/bootstrap.min.js"></script>

</body>

</html>
